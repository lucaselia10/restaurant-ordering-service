<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
<!--        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
<!--        <script src="dynamoDB.js" defer></script>-->
        <script src="index.js" defer></script>
        <title>Juicy Juicy Juicy Burgers!</title>
    </head>
    <body>
    <header>
        <a href="#Menu"><img src="images/front_page.png"></a>
        <h2>Juicy Juicy Juicy</h2>
        <h2 style="font-size:2.5em">BURGERS</h2>
    </header>
        <section class="menu-section container">
            <h2 id="Menu">MENU</h2>
            <div class="hover-item">
               <span class="item-icon">ü•§</span>
               <span class="item-name">Coke</span>
               <span class="item-price">$1.99</span>
               <button class="dec-btn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"role="button">‚ûñ</button>
               <input class="qty-input" type="number" value="1">
               <button class="inc-btn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"role="button">‚ûï</button>
               <button class="add-btn" role="button">Add 1 to Order</button>
            </div>
            <div class="hover-item">
                <span class="item-icon">üçî</span>
                <span class="item-name">Hamburger</span>
                <span class="item-price">$3.99</span>
                <button class="dec-btn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"role="button">‚ûñ</button>
                <input class="qty-input" type="number" value="2">
                <button class="inc-btn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"role="button">‚ûï</button>
                <button class="add-btn" role="button">Add 2 to Order</button>
            </div>
            <div class="hover-item">
                <span class="item-icon">üçü</span>
                <span class="item-name">Fries</span>
                <span class="item-price">$0.99</span>
                <button class="dec-btn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"role="button">‚ûñ</button>
                <input class="qty-input" type="number" value="1">
                <button class="inc-btn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"role="button">‚ûï</button>
                <button class="add-btn" role="button">Add 1 to Order</button>
            </div>
        </section>
        <section class="cart-section container">
            <h2>CART</h2>
            <div>
                <strong>ITEM</strong>
                &lt;&gt;
                <strong>PRICE</strong>
                &lt;&gt;
                <strong>QUANTITY</strong>
            </div>
            <div class="hover-item cart-item">
                <span class="item-icon">üçî</span>
                <span class="item-name">Hamburger</span>
                &lt;&gt;
                <span class="item-price" data-price="$3.99">$7.98</span>
                <select class="cart-quantity">
                    <option value="remove">remove</option>
                    <option value="1">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="2">20</option>
                    <option value="99">99</option>
                </select>
            </div>
            <div class="hover-item cart-item">
                <span class="item-icon">üçü</span>
                <span class="item-name">Fries</span>
                &lt;&gt;
                <span class="item-price" data-price="$0.99">$0.99</span>
                <select class="cart-quantity">
                    <option value="remove">remove</option>
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="2">20</option>
                    <option value="99">99</option>
                </select>
            </div>
            <hr>
            <div>
                <button id="checkout-button" role="button">Checkout $0.00</button>
            </div>
        </section>
    </body>
</html>
